name: Telegram AI Assistant

on:
  push:
    branches: [ main ]
  schedule:
    # Запуск каждые 6 часов (автоматическое поддержание жизни)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Позволяет запустить бота вручную кнопкой

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # Если бот уже запущен другим процессом, отменяем старый (чтобы не было дублей сессии)
    concurrency:
      group: telegram-ai
      cancel-in-progress: true

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install telethon google-generativeai

      - name: Run AI Assistant
        env:
          # Используем твои названия секретов
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          STRING_SESSION: ${{ secrets.STRING_SESSION }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Запуск на 5 часов 30 минут, чтобы воркфлоу не упал по ошибке лимита GitHub
          timeout 19800s python main.py || echo "Перезапуск по расписанию..."
          
