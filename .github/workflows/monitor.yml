name: Festka Bot Infinite Runner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Telethon
        run: pip install telethon

      - name: Check files
        run: ls -R # Эта команда покажет нам в логах, видит ли GitHub твой main.py

      - name: Execute Festka Bot
        env:
          API_ID: ${{ secrets.TG_API_ID }}
          API_HASH: ${{ secrets.TG_API_HASH }}
          SESSION_STR: ${{ secrets.STRING_SESSION }} 
        run: |
          # Используем python3 и проверяем запуск
          python3 main.py || echo "Скрипт не смог запуститься"
