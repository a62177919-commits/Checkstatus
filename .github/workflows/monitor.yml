name: Festka Bot Infinite Runner

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: festka-group
      cancel-in-progress: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Telethon
        run: pip install telethon

      - name: Execute Festka Bot
        env:
          # Используем твои точные названия секретов со скриншота
          API_ID: ${{ secrets.TG_API_ID }}
          API_HASH: ${{ secrets.TG_API_HASH }}
          SESSION_STR: ${{ secrets.STRING_SESSION }} 
        run: |
          # Бот работает 5 часов, затем мягко завершается
          timeout 5h python main.py || echo "Цикл завершен, готовим перезапуск..."

      - name: Recursive Workflow Re-trigger
        if: always()
        run: |
          # ВАЖНО: здесь теперь указано имя твоего файла monitor.yml
          curl -X POST -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/monitor.yml/dispatches \
          -d '{"ref":"main"}'
